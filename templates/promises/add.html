{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen py-12 px-4 flex items-center justify-center bg-gray-50/50">
    <div class="max-w-lg w-full bg-white p-8 md:p-12 rounded-xl shadow-xl border border-gray-100">

        <div class="mb-8 text-center">
            <h1 class="text-3xl font-serif text-gray-800 mb-2">Make a Promise </h1>
            <p class="text-gray-400 text-sm">serious (or silly) inquiries only</p>
        </div>

        <form method="POST" class="flex flex-col gap-6">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">I promise
                    to...</label>
                <input type="text" name="title" required
                    class="w-full text-xl font-serif border-b-2 border-gray-200 focus:border-pink-400 outline-none pb-2 placeholder-gray-300 transition-colors"
                    placeholder="Always buy you ice cream">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">The Details</label>
                <textarea name="description" required rows="4"
                    class="w-full text-lg leading-relaxed border-none bg-gray-50 rounded-lg p-4 focus:ring-0 placeholder-gray-300 resize-none font-serif italic"
                    placeholder="...even when it's freezing outside."></textarea>
            </div>

            <div class="flex gap-4 mt-4">
                <a href="{% url 'promises_list' %}"
                    class="flex-1 py-3 rounded-full font-medium text-gray-500 hover:bg-gray-100 transition text-center">
                    Cancel
                </a>
                <button type="submit"
                    class="flex-1 bg-pink-500 text-white py-3 rounded-full font-medium hover:bg-pink-600 transition shadow-lg hover:-translate-y-0.5">
                    Sign It
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
