{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen py-12 px-4 flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">

        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Edit Tune ðŸŽ§</h1>
            <a href="{% url 'music_list' %}" class="text-sm text-gray-400 hover:text-gray-600">Cancel</a>
        </div>

        <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-1">Song Title</label>
                <input type="text" name="title" required value="{{ form.title.value }}"
                    class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:border-green-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-1">Artist</label>
                <input type="text" name="artist" required value="{{ form.artist.value }}"
                    class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:border-green-500 outline-none">
            </div>

            <div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-1">Apple Music URL
                        (Optional)</label>
                    <input type="url" name="apple_music_url" value="{{ form.apple_music_url.value|default:'' }}"
                        class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:border-red-500 outline-none"
                        placeholder="https://music.apple.com/...">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-1">Cover Image</label>
                {% if song.cover_image %}
                <div class="mb-2">
                    <p class="text-xs text-gray-500 mb-1">Current:</p>
                    <img src="{{ song.cover_image.url }}" class="w-16 h-16 object-cover rounded-lg border">
                </div>
                {% endif %}
                <input type="file" name="cover_image"
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>

            <button type="submit"
                class="mt-4 bg-black text-white py-3 rounded-full font-bold hover:bg-gray-800 transition">
                Save Changes
            </button>

        </form>
    </div>
</div>

{% endblock %}
